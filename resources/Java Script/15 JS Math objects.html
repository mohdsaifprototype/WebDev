<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects | JS</title>
</head>

<body>
    <div class="container">
        This is math object tutorial
    </div>
    <script>
        // Printing the Math Object
        let m = Math;
        console.log(m);

        // Printing the cosntants from Math Object
        console.log("The value of Math.E is ", Math.E);                 // Output values: E: 2.718281828459045
        console.log("The value of Math.LN2 is ", Math.LN2);             // Output values: LN2: 0.6931471805599453
        console.log("The value of Math.LN10 is ", Math.LN10);           // Output values: LN10: 2.302585092994046
        console.log("The value of Math.LOG2E is ", Math.LOG2E);         // Output values: LOG2E: 1.4426950408889634
        console.log("The value of Math.LOG10E is ", Math.LOG10E);       // Output values: LOG10E: 0.4342944819032518
        console.log("The value of Math.PI is ", Math.PI);               // Output values: PI: 3.141592653589793
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);     // Output values: SQRT1_2: 0.7071067811865476
        console.log("The value of Math.SQRT2 is ", Math.SQRT2);         // Output values: SQRT2: 1.4142135623730951 

        // Printing the Functions from Math Object
        let a = 34.64534;
        let b = 89.01;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2));
        console.log("2 raised to the power of 12 is ", Math.pow(2, 12));
        console.log("1 raised to the power of 5 is ", Math.pow(1, 5));

        console.log("Square root of 36 is", Math.sqrt(36));
        console.log("Square root of 64 is", Math.sqrt(64));
        console.log("Square root of 50 is", Math.sqrt(50));

        // Ceil and floor
        console.log("5.8 rounded up to the nearesr integer is ", Math.ceil(5.8));
        console.log("5.8 rounded down to the nearesr integer is ", Math.floor(5.8));

        // Abs function
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

        // Trignometric Functions
        console.log("The value of sin(PI) is ", Math.sin(Math.PI));
        console.log("The value of sin(PI/2) is ", Math.sin((Math.PI) / 2));
        console.log("The value of cos(0) is ", Math.cos(0));
        console.log("The value of tan(PI/4) is ", Math.tan((Math.PI) / 4));

        // min and max Function
        console.log("Minimum value of 4, 5, 6 is ", Math.min(4, 5, 6));
        console.log("Minimum value of 14, 5, 16 is ", Math.min(14, 5, 16));
        console.log("Maximum value of 4, 5, 6 is ", Math.max(4, 5, 6));
        console.log("Maximum value of 14, 5, 16 is ", Math.max(14, 5, 16));

        // Generating a random number
        let r = Math.random();  // It generates a random no. between 0 and 1
        console.log("The random number is ", r);
        // Random number b/w (a, b) = a + (b-a) * Math.random()
        let x = 10;
        let y = 100;
        let r1_100 = x + (y - x) * Math.random();
        console.log(`The random number between ${x} and ${y} is `, r1_100);

        let otp = Math.round(r1_100);
        console.log(`The random number between ${x} and ${y} after rounding is `, otp);
    </script>
</body>

</html>
