<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data Types and Operators in JavaScript</title>
    <script>
        var a = 22;
        var b = "Mohd Saif";
        c = 3.1427;
        // console.log(c);

        // Operators in JavaScript
        // 1. Unary operators: It has single operand (x = -x)
        // Examples of unary operators
        c = -c;
        console.log(c);

        // 2. Binary operators:It has two operands (x = x + 6)
        // Examples of binary operators
        c = 456 + 8;
        console.log(c);

        var num1 = 5;
        var num2 = 2;

        // Arithmatic operations in action in JavaScript
        console.log("The value of num1 + num2 is: ", (num1 + num2));
        console.log("The value of num1 - num2 is: ", (num1 - num2));
        console.log("The value of num1 * num2 is: ", (num1 * num2));
        console.log("The value of num1 / num2 is: ", (num1 / num2));
        console.log("The value of num1 % num2 is: ", (num1 % num2));
        console.log("The value of num1 ** num2 is: ", (num1 ** num2));
    </script>
</head>

<body>
    <div class="container">
        <h1>This is JS Tuts and look for the output in the browsers console</h1>
    </div>
</body>

</html>
