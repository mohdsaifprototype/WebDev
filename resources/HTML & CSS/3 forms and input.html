<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h2>HTML forms tutorial</h2>
    <form action="backend.py">
        <label for="Name">Name:</label>
        <div>
            <input type="text" name="myName" id="Name">
        </div>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <div>
            Salary:<input type="text" name="mySalary">
        </div>
        <div>
            date: <input type="date" name="myDate">
        </div>
        <div>
            bonus: <input type="number" name="myNumber">
        </div>
        <div>
            Are you eligible? <input type="checkbox" name="myEligiblity" checked>
        </div>
        <div>
            Gender: Male <input type="radio" name="myGender">
            Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <div>
            <div>
                Write about yourself:
            </div>
            <textarea name="textArea" cols="60" rows="10">Write here</textarea>
        </div>
        <div>
            <label for="pg">My program</label>
            <select name="myProgram" id="pg">
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
            </select>
        </div>
        <div>
            <input type="button" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
